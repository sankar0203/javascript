<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <h1>Switch Case Example</h1>
    <script>
        var num1=20;
        var num2=10;
        var choice="+";
        switch(choice){
            case '+' : res=num1+num2;
                     break;
            case '-' : res=num1-num2;
                     break;
            case '*' : res=num1*num2;
                     break;
           case '/' : res=num1/num2;
                     break;
           default : res="Invalid Choice"
        }
        document.write("Result : "+res);
    </script>
</body>
</html>
