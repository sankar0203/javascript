<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-factorial</title>
</head>
<body>
    <h2>For Factorial Function</h2>
   
    <script>
      var num=5;
      var fact=1;
      for(i=num;i>=1;i--){
        fact=fact*i;
      }
      document.write("The factorial of "+num+" is "+fact);
   </script>
</body>
</html>
