<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Datatype</title>
</head>
<body>
    <h2> Example of Variable and Datatype</h2> 
<script>
   var firstName="Bhavani sankar";  //define variable
   document.write("The name is "+firstName) 
   document.write("</br> The datatype is "+typeof firstName)

  var secondName=123;
  document.write("</br>The datatype is  "+typeof secondName)
   
  var thirdName= true;
  document.write("</br>The datatype is "+typeof thirdName)
  
  var fourthName;
  document.write("</br>The datatype is "+typeof fourthName)
</script>
</body>
</html>
