<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <h2>If else Example</h2>
   
   <script>
         var a=10;
         var b=15;
     if(a>b){
     document.write("A is greater")
     }
     else{
        document.write("B is greater");
     }

    </script>
    
</body>
</html>
