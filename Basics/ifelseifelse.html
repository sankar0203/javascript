<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if else</title>
</head>
<body>
    <h2>If else if else Example</h2>
   
   <script>
         var a=100;
         var b=15;
         var c=25;
         
         if(a>b && a>c){
     document.write("A is greater")
     }
     else if(b>a && b>c){
        document.write("B is greater")
     }
     else{
        document.write("C is greater");
     }

    </script>
</body>
</html>
